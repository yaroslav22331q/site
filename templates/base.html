<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Мій сайт{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; background: #f4f4f4; }
        header, footer { background: #333; color: white; padding: 10px; text-align: center; }
        nav a { margin: 0 10px; color: white; text-decoration: none; }
        .content { background: white; padding: 20px; margin-top: 10px; }
    </style>
</head>
<body>
    <header>
        <h1>Мій сайт</h1>
        <nav>
            <a href="/">Головна</a>
            {% if session.user %}
                <a href="/profile">Профіль</a>
                <a href="/logout">Вийти</a>
            {% else %}
                <a href="/login">Увійти</a>
                <a href="/register">Реєстрація</a>
            {% endif %}
        </nav>
    </header>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <footer>
        &copy; 2025
    </footer>
</body>
</html>
